<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./blackjack.css">
</head>
<body>
    <div id="table">
        <div id="main">

            <label for="" id="dealer_label">Dealer:</label>
            <div id="dealer" class="hand">
              <img src="" alt="" id="d1">
              <img src="" alt="" id="d2">
              <img src="" alt="" id="d3">
              <img src="" alt="" id="d4">
              <img src="" alt="" id="d5">
            </div>

            <label for="" id="player_label" class="hand">Player:</label>
            <div id="player">
              <img src="" alt="" id="p1">
              <img src="" alt="" id="p2">
              <img src="" alt="" id="p3">
              <img src="" alt="" id="p4">
              <img src="" alt="" id="p5">
            </div>
    
            <div id="buttons">
                <button id="deal-button" type="button" onclick="dealCards()">Deal</button>
                <button id="hit-button" type="button" onclick="hitCard()">Hit</button>
                <button id="stand-button" type="button" onclick="stand()">Stand</button>
            </div>
            
        </div>
    </div>
</body>
<script src="./blackjack.js"></script>
</html>
